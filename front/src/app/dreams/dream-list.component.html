<header class="logo-title my-3" ></header>
<section class="form-group row" >

	<ul *ngIf='dreams'>
		<li *ngFor='let dream of dreams'>
			<article class="dream">
				<div class="content row">
					<div class="col-6">
						<h3 class="title">“ {{dream.dream_nickname}} ”</h3>
						<p class="description">{{dream.dream_short_description}}</p>
					</div>
					
					<div class="col-6 needs">
						<h3 class="title">O Que precisamos...</h3>
						<p class="description">{{dream.dream_needs}}</p>
					</div>

					<div class="contact-area">
						<span class="contact-title">Podemos contar com você?</span>	
						<span class="contact-info">(21) 99414-1333 • faleconosco@institutorope.com.br</span>
					</div>
				</div>
				<div class="bottom-line row"></div>
			</article>
		</li>
	</ul>
		
</section>
