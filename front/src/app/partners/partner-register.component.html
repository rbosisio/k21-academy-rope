<h1 class="logo-title my-3" ></h1>
<div class="my-3">
    <a (click)='onBack()' href="javascript: void(0);"><i class="fa fa-angle-left" aria-hidden="true"></i> Voltar</a> 
</div>
<div class="alert alert-danger hide-alert" *ngIf="registerForm.invalid && formSubmitted">
    {{fieldsRequiredMessage}}
</div>
<div class="alert alert-danger" *ngIf="failed">
    {{errorMessage}}
</div>  
<div class="alert alert-success" *ngIf="success">
    {{successMessage}}
</div>
<form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group row" >
        <div class="col-6">
            <label>Pessoa <span class="text-danger">*</span></label>
            <label class="custom-control custom-radio">
                <input formControlName="document_type" name="document_type" type="radio" class="custom-control-input" [value]="'pf'" >
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Física</span>
            </label>
            <label class="custom-control custom-radio">
                <input formControlName="document_type" name="document_type" type="radio" class="custom-control-input" [value]="'pj'" >
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Jurídica</span>
            </label>
        </div>
    </div>

    <div class="form-group row" >
        <div class="col-6">
            <label>Nome para contato<span class="text-danger">*</span></label>
            <input formControlName="contact_name" type="text" class="form-control" required >
        </div>
        <div class="col-6">
            <label>Nome da Empresa</label>
            <input formControlName="company_name" type="text" class="form-control" >
        </div>
    </div>
    <div class="form-group row" >
        <div class="col-6">
            <label>CPF / CNPJ</label>
            <input formControlName="document" type="text" class="form-control" >
        </div>
        <div class="col-6">
            <label>Telefone</label>
            <input formControlName="telephone" type="text" class="form-control" >
        </div>
    </div>
    <div class="form-group row" >
        <div class="col-6">
            <label>Celular<span class="text-danger">*</span></label>
            <input formControlName="cellphone" type="text" class="form-control" required >
        </div>
        <div class="col-6">
            <label>Endereço</label>
            <input formControlName="address" type="text" class="form-control"  >
        </div>
    </div>
    <div class="form-group row" >
        <div class="col-6">
            <label>Gostaria de ajudar um sonho específico?<span class="text-danger">*</span></label>
            <label class="custom-control custom-radio">
                <input formControlName="has_specific_dream" name="has_specific_dream" type="radio" class="custom-control-input" [value]=true >
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Sim</span>
            </label>
            <label class="custom-control custom-radio">
                <input formControlName="has_specific_dream" name="has_specific_dream" type="radio" class="custom-control-input" [value]=false >
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Não</span>
            </label>
        </div>

        <div class="col-6">
            <label>Gostaria de contribuir financeiramente?<span class="text-danger">*</span></label>
            <label class="custom-control custom-radio">
                <input formControlName="money_help" name="money_help" type="radio" class="custom-control-input" [value]=true >
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Sim</span>
            </label>
            <label class="custom-control custom-radio">
                <input formControlName="money_help" name="money_help" type="radio" class="custom-control-input" [value]=false >
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Não</span>
            </label>
        </div>
    </div>

    <div class="form-group row" >
        <div class="col-6">
            <label>Gostaria de ajudar fornecendo algum serviço?<span class="text-danger">*</span></label>
            <label class="custom-control custom-radio">
                <input formControlName="service_help" name="service_help" type="radio" class="custom-control-input" [value]=true >
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Sim</span>
            </label>
            <label class="custom-control custom-radio">
                <input formControlName="service_help" name="service_help" type="radio" class="custom-control-input" [value]=false >
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Não</span>
            </label>
        </div>
    </div>

    <div class="form-group row" >
        <div class="col-6">
            <label>Descrição da sua ajuda<span class="text-danger">*</span></label>
            <textarea formControlName="help_description" class="form-control" rows="10"></textarea>
        </div>
        <div class="col-6">
            <label>Observação<span class="text-danger">*</span></label>
            <textarea formControlName="observation" class="form-control" rows="10"></textarea>
        </div>
    </div>

    <div class="form-group row" >
        <div class="col-6">
            <label>Dias disponíveis</label>
            <ss-multiselect-dropdown formControlName="available_days_times" [settings]="mySettings" [options]="availableDaysTimesOptions" [(ngModel)]="availableDaysTimesOptionsModel"></ss-multiselect-dropdown>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col text-right">
            <button type="submit" class="btn btn-primary">Ser um Parceiro</button>
        </div>
    </div>
</form>
